<!doctype html>

<html>
	<head>
		<title>TV Scanner</title>
		<link rel="icon" type="image/x-icon" href="./television.png">
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	
	<body>
	<script>
		$(document).ready(function() {
			$.getJSON("http://localhost:8080/read", function(result) {
				var eventData = "";
				$.each(result, function(key, value) {
					eventData += "<tr>";
					eventData += "<td><a onclick=updateProduct(this.innerHTML)>" + value.name + "</a></td>";
					eventData += "<td>" + value.year + "</td>";
					eventData += "<td>" + value.stars + "</td>";
					eventData += "<td>" + value.directors + "</td>";
					eventData += "<td>" + value.actors + "</td>";
					eventData += "<td>" + value.category + "</td>";
					eventData += "</tr>";
				});
				$("#myTable").append(eventData);
			});
		});
		
		function updateProduct(name) {
			window.location = "updateArray.html?Name="+name;
		}
		
		</script>
		<div id="header">
			<h1> 
				<img src = "./television.png" height = "36px" width = "36px">
				TV Scanner: Scan for Movies and TV Series
